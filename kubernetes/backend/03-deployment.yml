---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - image: gitlab.praktikum-services.ru:5050/std-026-35/sausage-store/sausage-backend:latest
          name: backend
          imagePullPolicy: Always
          env:
            - name: VAULT_HOST
              value: "http://std-026-35.praktikum-services.tech:8200/"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: vault_token
          ports:
            - name: backend
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 100
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 6
      imagePullSecrets:
        - name: docker-config-secret